<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists</title>
    <link rel="stylesheet" href="css/styleChapter7.css">
</head>
<body>
    <header>
        <h1>Styling Lists</h1>
    </header>

    <main>
            <article >
                <h2>Ordered Lists</h2>
                <ol start="4" reversed>
                    <li>Step 1</li>
                    <li>Step 2</li>
                    <li value="26">Step 3</li>
                    <li>Step 4</li>
                    <li>Step 5</li>
                </ol>
            </article>

            <article>
                <h2>Unordered Lists</h2>
                    <ul>
                        <li>Step 1</li>
                        <li>Step 2</li>
                        <li>Step 3</li>
                        <li>Step 4</li>
                        <li>Step 5</li>
                    </ul>
                
            </article>
            
    </main>
</body>
</html>
